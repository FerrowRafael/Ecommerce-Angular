
<header class="header">

    <section class="logo">
        
        <img class="logo-header"routerLink="home" src="https://vignette.wikia.nocookie.net/mario/images/8/80/215px-Shyguy_MP9.png/revision/latest/top-crop/width/360/height/450?cb=20130114205419&path-prefix=es" alt="movit-logo">

    </section>

    <ul>
        <li>
            <a routerLink="home" routerLinkActive="active">Home</a>
        </li>

    </ul>

    <!-- BUSCAR -->
    <app-results></app-results>

    <!-- SIN LOGEAR -->
    <div  class="register" *ngIf="!usersService.getUser()">
        <a [routerLink]="['/register']" routerLinkActive="active">REGISTER</a>
        <a [routerLink]="['/login']" routerLinkActive="active">LOGIN</a>
    </div>

    <!-- LOGEADO -->
    <div class="userZone login-header" *ngIf="usersService.getUser() as user">
        <a class="bt-rent" (click)="logout()">LOGOUT</a>
        <a [routerLink]="['/profile']" class="material-icons search-icon" routerLinkActive="active"><!--{{user.username}}--><span>User Profile</span></a>
        <div *ngIf="usersService.getUser().role == 'admin'">
            <a [routerLink]="['/adminProfile']" class="material-icons search-icon" routerLinkActive="active"><!--{{user.username}}--><span>Admin Profile</span></a>
        </div>
    </div>
    
</header>
