
<header class="header">
    <div>
    <img class="logo-header"routerLink="home" routerLink="home" routerLinkActive="active" src="https://www.cosasrandom.com/wp-content/uploads/2017/11/cropped-logo.png" alt="movit-logo">
        <a routerLink="home" routerLinkActive="active"><span>Home</span></a>
    </div>

        <!-- SEARCH BAR -->
        <div class="buscadorNav navbar">
            <div class="row">
                <div class="col-xs-12">
                    <input class="form-control" ng-model="search" type="text" placeholder="Search Products" >
                </div>
            </div>
        </div>

    <!-- SIN LOGEAR -->
    <div class="register userZone" *ngIf="!usersService.getUser()">
        <a [routerLink]="['/register']" routerLinkActive="active">REGISTER</a>
        <a [routerLink]="['/login']" routerLinkActive="active">LOGIN</a>
    </div>

    <!-- LOGEADO -->
    <div class="userZone" *ngIf="usersService.getUser() as user">
        <div>
            <div class="userZone" *ngIf="usersService.getUser().role == 'user'">
                <a [routerLink]="['/profile']" routerLinkActive="active"><span>User Profile</span></a>
            </div>
            <div class="userZone" *ngIf="usersService.getUser().role == 'admin'">
                <a [routerLink]="['/adminProfile']" routerLinkActive="active"><span>Admin Profile</span></a>
            </div>
            <div class="userZone" *ngIf="usersService.getUser().role == 'seller' ">
                <a [routerLink]="['/sellerProfile']" routerLinkActive="active"><span>Seller Profile</span></a>
            </div>
        </div>

        <!-- CART -->
        <div class="cart" >
            <a [routerLink]="['/cart']" routerLinkActive="active">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>

        <!-- LOGOUT -->
        <div>
            <a class="bt-rent userZone" (click)="logout()">LOGOUT</a>
        </div>      
    </div>
    
</header>
