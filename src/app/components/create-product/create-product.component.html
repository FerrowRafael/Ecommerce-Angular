<h3>Crear Producto</h3>
<form #productForm="ngForm" (submit)="ProductCreate(productForm)">
    <input type="text" name="id" #id="ngModel" id="id" placeholder="id" ngModel>
    <input type="text" name="name" #name="ngModel" id="name" placeholder="name" ngModel>
    <textarea type="text" name="description" #description="ngModel" id="description" placeholder="description" ngModel></textarea>
    <input type="number" name="price" #price="ngModel" id="price" placeholder="price" ngModel>
    <input type="text" name="image_path" #image_path="ngModel" id="image_path" placeholder="image_path" ngModel>
    <input type="number" name="stock" #stock="ngModel" id="stock" placeholder="stock" ngModel>
    <input type="text" name="popularity" #popularity="ngModel" id="popularity" placeholder="popularity" ngModel>
    <input type="text" name="category" #category="ngModel" id="category" placeholder="category" ngModel>
    <button type="submit">Crear Producto</button>
    <!-- Mensajes 
    <div class="succesmessage" *ngIf="successMsg">
        {{successMsg}}  
    </div>
    <div class="errormessage">
        {{errorMsg}}
    </div> -->
</form>
