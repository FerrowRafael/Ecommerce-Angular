
<div class="registerContainer container">
    <h2>Create Product</h2>
    <div class="row">
        <form class="modal-body col-6"#productForm="ngForm" (submit)="ProductCreate(productForm)">
             <mat-form-field class="md-form mb-5">
                <mat-label>ID</mat-label>
                <input matInput type="text" name="id" #name="ngModel" id="id" ngModel>
            </mat-form-field> 
            <mat-form-field class="md-form mb-5">
                <mat-label>Name</mat-label>
                <input matInput type="text" name="name" #name="ngModel" id="name" ngModel>
              </mat-form-field>
            <div class="md-form mb-5">
                <textarea class="form-control validate white-text" type="text" name="description" #description="ngModel" id="description" placeholder="description" ngModel></textarea>
            </div>
            <mat-form-field class="md-form mb-5">
                <mat-label>Price</mat-label>
                <input matInput type="text" name="price" #price="ngModel" id="price" ngModel>
            </mat-form-field>
            <mat-form-field class="md-form mb-5">
                <mat-label>Image_path</mat-label>
                <input matInput type="text" name="image_path" #image_path="ngModel" id="image_path" ngModel>
            </mat-form-field>
            <mat-form-field class="md-form mb-5">
                <mat-label>Stock</mat-label>
                <input matInput type="text" name="stock" #stock="ngModel" id="stock" ngModel>
            </mat-form-field>
            <mat-form-field class="md-form mb-5">
                <mat-label>Popularity</mat-label>
                <input matInput type="text" name="popularity" #popularity="ngModel" id="popularity" ngModel>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Category</mat-label>
                <mat-select [(ngModel)]="selectedValue" name="category">
                  <mat-option *ngFor="let category of categories" [value]="category.name">
                    {{category.name}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
            <!-- <button type="submit">Create Product</button>
             Mensajes 
            <div class="succesmessage" *ngIf="successMsg">
                {{successMsg}}  
            </div>
            <div class="errormessage">
                {{errorMsg}}
            </div>  -->
        </form>
    </div>
</div>
