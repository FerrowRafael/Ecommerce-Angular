
<div class="registerContainer container">
    <h3>Crear Producto</h3>
    <div class="row">
        <form class="modal-body col-6"#productForm="ngForm" (submit)="ProductCreate(productForm)">
            <div class="md-form mb-5">
                <input class="form-control validate white-text" type="text" name="id" #id="ngModel" id="id" placeholder="id" ngModel>
            </div>
            <div class="md-form mb-5">
                <input class="form-control validate white-text" type="text" name="name" #name="ngModel" id="name" placeholder="name" ngModel>
            </div>
            <div class="md-form mb-5">
                <textarea class="form-control validate white-text" type="text" name="description" #description="ngModel" id="description" placeholder="description" ngModel></textarea>
            </div>
            <div class="md-form mb-5">
                <input class="form-control validate white-text" type="number" name="price" #price="ngModel" id="price" placeholder="price" ngModel>
            </div>
            <div class="md-form mb-5">
                <input class="form-control validate white-text" type="text" name="image_path" #image_path="ngModel" id="image_path" placeholder="image_path" ngModel>
            </div>
            <div class="md-form mb-5">
                <input class="form-control validate white-text" type="number" name="stock" #stock="ngModel" id="stock" placeholder="stock" ngModel>
            </div>
            <div class="md-form mb-5">
                <input class="form-control validate white-text" type="text" name="popularity" #popularity="ngModel" id="popularity" placeholder="popularity" ngModel>
            </div>
            <div class="md-form mb-5">
                <input class="form-control validate white-text" type="text" name="category" #category="ngModel" id="category" placeholder="category" ngModel>
            </div>
            <button type="submit">Crear Producto</button>
            <!-- Mensajes 
            <div class="succesmessage" *ngIf="successMsg">
                {{successMsg}}  
            </div>
            <div class="errormessage">
                {{errorMsg}}
            </div> -->
        </form>
    </div>
</div>
