<!-- FILTRO POR NAME -->
<div>
    <form class="filter" action="">
        <input type="text" placeholder="Buscar producto" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
        <button (click)="ProductsByName(name)">Buscar</button>
    </form>
</div>

<!-- RESULTADOS -->
<div class="content" fxLayout="row wrap">
    <div fxFlex="25%" *ngFor="let product of productos | slice:0:20">
      <mat-card class="mat-elevation-z4" >
        <mat-card-header>
          <mat-card-title>{{product.name}}</mat-card-title>
        </mat-card-header>
        <img style="max-height: 300px"mat-card-image class="product-img" [src]="product.image_path" alt="" [routerLink]="'/details/' + product._id" alt={{product.name}}>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
</div>

<h3>Sugerencias (Productos x categoria)</h3>

    <div fxFlex="25%" *ngFor="let product of products | slice:0:4">

          <mat-card-title>{{product.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image class="sugerencias" [src]="product.image_path" alt="" [routerLink]="'/details/' + product._id" alt={{product.name}}>
        <mat-card-actions>
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bag" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

              </svg>
              <i class="fas fa-share-alt"></i>

      </mat-card>
    </div>
</div>
