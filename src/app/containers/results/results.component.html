<!-- FILTRO POR NAME -->
<div>
    <form action="">
        <input type="text" placeholder="Buscar producto" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
        <button (click)="ProductsByName(name)">Buscar</button>
    </form>
</div>



    <div *ngFor="let producto of productos">
        <div>
            <div>
                <img class="product-img" [src]="producto.image_path" alt="" [routerLink]="'/details/' + producto._id"> 
                <p class="product-name">{{ producto.name }}</p>
            </div> 
        </div>
    </div>
