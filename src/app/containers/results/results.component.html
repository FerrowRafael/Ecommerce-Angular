<!-- Buscador -->
<div class="buscadorNav navbar">
  <p class="control has-icons-left has-icons-right">
      <input class="input is-rounded" (keyup)="search($event)" type="text" placeholder="Search a product...">
      <span class="icon is-small is-left">
  <i class="fas fa-search"></i>
</span>
  </p>
</div>

<div nz-row class="sellerProfile">
  <div nz-col nzSpan="4" class="lateral">
    <h3>Filtros</h3>
    <p>Precio</p>
    <p>Categoria</p>
  </div>

  <div nz-col nzSpan="20">
      <!-- Resultados -->
<div class="content" fxLayout="row wrap">
  <div fxFlex="25%" *ngFor="let product of productsService.product | slice:0:20">
    <mat-card class="mat-elevation-z4" >
      <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image class="sugerencias" [src]="product.image_path" alt="" [routerLink]="'/details/' + product._id" alt={{product.name}}>
      <mat-card-actions>
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bag" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M14 5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V5zM1 4v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4H1z"/>
              <path d="M8 1.5A2.5 2.5 0 0 0 5.5 4h-1a3.5 3.5 0 1 1 7 0h-1A2.5 2.5 0 0 0 8 1.5z"/>
            </svg>
            <i class="fas fa-share-alt"></i>
          <p>{{product.price}} â‚¬</p>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
  </div>  
</div>
